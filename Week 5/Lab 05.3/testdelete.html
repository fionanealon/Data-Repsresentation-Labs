<body>

    <button onclick="deleteCar()">go</button>

    <script>
        function deleteCar(){
            $.ajax({
                url: "cars",
                method: "DELETE",

                dataType:"JSON",
                success: function(result){
                    //console.log(result);
                    for (car of result.cars){
                        console.log(car);
                    }

                }
            })
        }
    </script>
